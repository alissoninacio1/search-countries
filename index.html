<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search Countries</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>

    <header>
        <h1>Search Countries</h1>
        <!-- custom user with local storage -->
        <div id="form-user">

            <div id="customPage">
            </div>
            
            <input 
                type="text" 
                id="userInput" 
                name='userInput'
                placeholder="Write your name"
                minlength="1"
                maxlength="15"
            >

            <button id="btn">Ready</button>
            <button id="btn-change">Change User</button>
        </div>


        <!-- search bar -->
        <div>          
            
            <input 
                type="text" 
                id="search" 
                placeholder="Search for countries or locations"
            >
        </div>
    </header>

    <!--  main content to display the countries -->
    <main>
        <ul id="list">
            <!-- elements will be add using JS -->
        </ul>
    </main>

    <section id="country-details">
        
    </section>

    <footer>
        <div class="links-container">

            <a href="mailto:alissoninacio96@gmail.com">Contact</a>
            <span>&reg;Search Countries</span>
        </div>
    </footer>
   
</body>
