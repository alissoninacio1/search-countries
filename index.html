<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Countries</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <!-- custom user with local storage -->
        <div>

            <div id="customPage">
            </div>
                        
            <label for="userInput"></label>
            <input 
                type="text" 
                id="userInput" 
                name='userInput'
                placeholder="Write your name"
            >

            <button id="btn">Ready</button>
        </div>


        <!-- search bar -->
        <div>

            <label for="search">Search</label>
            <input 
                type="text" 
                id="search" 
                placeholder="Search for countries or locations"
            >
        </div>
    </header>

    <!--  main content to display the countries -->
    <main>
        <ul id="list">
            <!-- elements will be add using JS -->
        </ul>
    </main>
    
</body>
<script  src="./scripts/displayCountries.js" ></script>
<script  src="./scripts/filterCountries.js"></script>
<script  src="/scripts/customUser.js"></script>
<script  src="./scripts/main.js" ></script>

</html>
